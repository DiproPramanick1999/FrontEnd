                        <input type="text" style="width:18vw"><br><br>
                        <input type="range" min="500000" max="2500000">
                        <h4 style="font-weight: bold;">Fuel Type</h4>
                        <input type="radio">
                        <label>Petrol</label><br>
                        <input type="radio">
                        <label>Diesel</label>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./AddEmployee.html">Add Employee</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./SearchEmployee.html">Search Employee</a>

              <a class="nav-link" href="./DisplayEmployee.html">Display Employee</a>

          </ul>

      </nav>
    <div class="container">
        <h2>Search Employee</h2>
        <div class="form-group">
                <label class="control-label col-sm-2" for="EmpId">Employee Id:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="empId" placeholder="Enter Employee Id" name="EmpId">
                </div>
            </div>    
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10" style="padding-top: 1vw;">
              <button type="submit" onclick="return submitSearch()" class="btn btn-success">Search</button>
            </div>
        </div>
        <form class="form-horizontal">
            <h2>Display Details</h2>
            <div class="form-group">
                <label class="control-label col-sm-2" for="dispName">Name:</label>
                <div class="col-sm-10">
                  <p class="form-control" id="dispName" name="dispName"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="roleName">Role Name:</label>
                <div class="col-sm-10">
                  <p class="form-control" id="roleName" name="roleName"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="date">Date:</label>
                <div class="col-sm-10">
                  <p class="form-control" id="date" name="date"></p>
                </div>
            </div>
        </form>
      </div>

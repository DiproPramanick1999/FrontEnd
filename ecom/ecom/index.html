<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillCart</title>
    <!-- header links -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <!-- slider links -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
    />
  </head>
  <body style="background-color: darkgray">
    <!-- Header -->
    <div id="header"></div>
    <script>
        load("header.html");

        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            // 3rd para: async: Bydefault: true. Indicate whether or not to perform the opration asynchrounously.
            // If it is false then send() method does not return until the response is received;
            req.send(null);
            document.getElementById('header').innerHTML = req.responseText;
        }
    </script>

    <!-- ads -->
    <div id="ads"></div>
    <script>
        load("ads.html");
        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById('ads').innerHTML = req.responseText;
        }
    </script>

    <!-- content -->
    <div id="content"></div>
    <script>
        load("content.html");
        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById('content').innerHTML = req.responseText;
        }
    </script>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
        load("footer.html");
        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById('footer').innerHTML = req.responseText;
        }
    </script>


<!-- slider start -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
<script>
  $(document).ready(function () {
    $("#containerSlider").slick({
      dots: true,
      infinite: true,
      slidesToShow: 1,
      slidesToScroll: 1,
      autoplay: true,
      autoplaySpeed: 2000,
    });
  });

  $('#profile').click(function(){
         $.get("Profile.html",function(data){
          document.getElementById("disp").innerHTML = data;
          $('#disp').toggle(1000);
         })
        
      })

    const list = document.querySelector("#containerClothing");
    const list1 = document.querySelector("#containerAccessories");
    const searchBar = document.getElementById("input");
    searchBar.addEventListener('keyup',function(e){
    const term = e.target.value.toLowerCase();
    const books = list.getElementsByTagName("div");
    const books2 = list1.getElementsByTagName("div");
    Array.from(books).forEach(function(book){
      const title = book.firstElementChild.textContent;
      if(title.toLowerCase().includes(term)){
        const a = book;
        a.style.display = 'block';
        console.log("BLOCK "+title+" Term "+term);
      }
      else{
        const books1 = list.getElementsByTagName("h4");
        Array.from(books1).forEach(function(book1){
          const title = book1.textContent;
          if(title.toLowerCase().indexOf(term)!=-1){
          const a = book1.parentElement.parentElement.parentElement;
          a.style.display = 'block';
          }
          else{
            const a = book1.parentElement.parentElement.parentElement;
            a.style.display = 'none';
          }
        })
      }
      Array.from(books2).forEach(function(book){
      const title = book.firstElementChild.textContent;
      if(title.toLowerCase().includes(term)){
        const a = book;
        a.style.display = 'block';
        console.log("BLOCK "+title+" Term "+term);
      }
      else{
        const books3 = list1.getElementsByTagName("h4");
        Array.from(books3).forEach(function(book1){
          const title = book1.textContent;
          if(title.toLowerCase().indexOf(term)!=-1){
          const a = book1.parentElement.parentElement.parentElement;
          a.style.display = 'block';
          }
          else{
            const a = book1.parentElement.parentElement.parentElement;
            a.style.display = 'none';
          }
        })
      }
    })
    })
    
  })
</script>
 <!-- slider ends -->
<script src="js/content.js"></script>
</body>

</html>
